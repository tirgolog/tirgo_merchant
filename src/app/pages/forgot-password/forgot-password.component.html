<main class="auth" *ngIf="!showChangePasswordModal">
	<div class="auth__form form">
		<p>Введите код отправленный на ab*******ev@gmail.com</p>
		<code-input [isCodeHidden]="false" [codeLength]="5" (codeChanged)="onCodeChanged($event)"
			(codeCompleted)="onCodeCompleted($event)">
		</code-input>
		<button [disabled]="!codeEntered || loading" (click)="codeCompleted()" class="btn btn-green"
			style="margin: 20px 0 0 auto;">Подтверждать</button>
	</div>
</main>


<main class="auth" *ngIf="showChangePasswordModal">
	<div class="auth__form form">
		<h3 class="title" style="margin: 0 0 15px 0;">Изменить пароль</h3>	 
		<mat-form-field class="form__input">
			<mat-label>Введите новый пароль</mat-label>
			<input matInput type="text"/>
		</mat-form-field> 
		<mat-form-field class="form__input">
			<mat-label>Повторите пароль</mat-label>
			<input matInput type="text"/>
		</mat-form-field> 
		<button class="btn btn-green" style="margin: 20px 0 0 auto;">Сохранить</button>
	</div>
</main>
