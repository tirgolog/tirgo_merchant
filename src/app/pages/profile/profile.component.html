<main class="profile view">
   <section class="page-header">
      <div class="page-header__top">
         <h2 class="page-header__title title">Профиль</h2>
      </div>
   </section>
   <section class="view__main page-form">
      <div class="tw-grid xl:tw-grid-cols-2 tw-gap-4">
         <div class="view__block sm:tw-w-2/3">
            
            <div class="sm:tw-w-2/3 tw-mt-5">
               <h3 class="form__title title-sec">Смена пароля</h3>
               <div class="tw-grid tw-gap-4">
                  <mat-form-field class="form__input">
                     <mat-label>Текущий пароль</mat-label>
                     <input type="password" matInput [(ngModel)]="currentPassword" />
                  </mat-form-field>
                  <mat-form-field class="form__input">
                     <mat-label>Новый пароль</mat-label>
                     <input type="password" matInput [(ngModel)]="newPassword" />
                  </mat-form-field>
               </div>
            </div>
            <button
               class="btn-green tw-mt-5"
               (click)="changePassword()"
            >
               Сохранить
            </button>
         </div>
      </div>
   </section>
</main>
