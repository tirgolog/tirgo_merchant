<main class="add-user" id="main">
    <section class="page-header">
       <div class="page-header__top">
          <h2 class="page-header__title title">
            Редактировать пользователя
          </h2>
       </div>
    </section>
 
    <form class="page-form">
       <div class="page-form__main">
          <div class="form__group">
             <div class="tw-grid tw-gap-4">

                <mat-form-field class="form__input">
                   <mat-label>Ф.И.О.</mat-label>
                   <input matInput type="text" name="fullName" [(ngModel)]="data.fullName" />
                </mat-form-field>
                <mat-form-field class="form__input">
                   <mat-label>Телефон</mat-label>
                   <input matInput [mask]="'+000 (00) 000 00 00'" type="text" name="phoneNumber" [(ngModel)]="data.phoneNumber" />
                </mat-form-field>
                <mat-form-field class="form__input">
                    <mat-label>Роль пользователя</mat-label>
                    <mat-select name="role" [(ngModel)]="data.role" #singleSelect>
                      <mat-option *ngFor="let role of helper.roles" [value]="role.id">
                        {{ role.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <mat-form-field class="form__input">
                   <mat-label>Логин</mat-label>
                   <input matInput type="text" name="login" [(ngModel)]="data.username" />
                </mat-form-field>
                
             </div>
          </div>
       </div>
       <div class="page-form__footer">
          <button (click)="patchData()" class="page-form__btn btn-green" >Сохранить</button>
       </div>
    </form>
 </main>
