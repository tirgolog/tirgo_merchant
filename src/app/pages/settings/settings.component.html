<main class="settings">
   <section class="page-header">
      <div class="page-header__top">
         <h2 class="page-header__title title">Настройки</h2>
      </div>
   </section>
   <form class="page-form">
      <div class="page-form__main">
         <div class="form__group">
            <div class="tw-grid md:tw-grid-cols-3 tw-gap-3">
               <mat-form-field class="form__input">
                  <mat-label>Номер телефона службы поддержки сервиса</mat-label>
                  <input matInput />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>
                     Ссылка Telegram службы поддержки сервиса
                  </mat-label>
                  <input matInput />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>Комиссия на услугу "Безопасная сделка" </mat-label>
                  <input matInput type="number" />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label> Комиссия на услугу "Страховка груза" </mat-label>
                  <input matInput type="number" />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>
                     Кол-во бесплатных заявок для водителей
                  </mat-label>
                  <input matInput type="number" />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>
                     Кол-во бесплатных заказов для грузоотправителей
                  </mat-label>
                  <input matInput type="number" />
               </mat-form-field>
            </div>
         </div>
      </div>
      <div class="page-form__footer">
         <button class="page-form__btn btn-red">Отменить</button>
         <button class="page-form__btn btn-green">Сохранить</button>
      </div>
   </form>
</main>
