<main class="add-user">
   <section class="page-header">
      <div class="page-header__top">
         <h2 class="page-header__title title">
            Добавить пользователя
         </h2>
      </div>
   </section>

   <form class="page-form">
      <div class="page-form__main">
         <div class="form__group">
            <div class="tw-grid tw-gap-4">
               <mat-form-field class="form__input">
                  <mat-label>Ф.И.О.</mat-label>
                  <input matInput type="text" name="name" [(ngModel)]="name" />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>Телефон</mat-label>
                  <input matInput [mask]="'+000 (00) 000 00 00'" type="text" name="phone" [(ngModel)]="phone" />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>Роль пользователя</mat-label>
                  <mat-select placeholder="Выберите роль"  #singleSelect  >
                     <mat-option value="admin">
                        Администратор
                     </mat-option>
                     <mat-option value="operator">
                        Оператор
                     </mat-option>
                  </mat-select>
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>Логин</mat-label>
                  <input matInput type="text" name="login" [(ngModel)]="login" />
               </mat-form-field>
               <mat-form-field class="form__input">
                  <mat-label>Пароль.</mat-label>
                  <input matInput type="password" name="password" [(ngModel)]="password" />
               </mat-form-field>
            </div>
         </div>
      </div>
      <div class="page-form__footer">
         <button class="page-form__btn btn-green" (click)="adduser()">Сохранить</button>
      </div>
   </form>
</main>
